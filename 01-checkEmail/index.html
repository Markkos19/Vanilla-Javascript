<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h3>Email Validation Check</h3>
        <form action="#" class="" id="form">
            <div class="inputBox">
                <input type="text" id="email" placeholder="Enter Email Address" onkeydown="validation()">
                <span class="" id="text"></span>
            </div>
        </form>
    </div>

    <script>
        function validation() {
            let form = document.getElementById("form")
            let email = document.getElementById("email").value
            let text = document.getElementById("text")
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/

            if (email.match(pattern)) {
                form.classList.add("valid")
                form.classList.remove("invalid")
                text.innerHTML = "Your Email Address is Valid"
                text.style.color = "#00ff00"
            }
            else {
                form.classList.remove("valid")
                form.classList.add("invalid")
                text.innerHTML = "Please Enter Email Address"
                text.style.color = "#ff0000"
            }

            if (email == "") {
                form.classList.remove("valid")
                form.classList.remove("invalid")
                text.innerHTML = ""
                text.style.color = "#00ff00"
            }
        }
    </script>
</body>
</html>
