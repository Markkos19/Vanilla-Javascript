<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Mousemove Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="sprite.jpg" class="layer" data-speed="40" alt="sprite">
        <img src="sprite.jpg" class="layer" data-speed="30" alt="sprite">
        <img src="sprite.jpg" class="layer" data-speed="20" alt="sprite">
        <img src="sprite.jpg" class="layer" data-speed="10" alt="sprite">
    </div>

    <script>
        document.addEventListener('mousemove', parallax)
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                let speed = layer.getAttribute('data-speed')

                let x = (window.innerWidth - e.pageX*speed/250)
                let y = (window.innerWidth - e.pageX*speed/250)

                layer.style.transfom = `translate(${-x}px) translateY(${y}px)`
            })
        }
    </script>
</body>
</html>
